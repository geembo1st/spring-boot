<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление пользователя</title>
</head>
<body>
<h1>Update New User</h1>
<form th:action="@{/people/find/edit}" th:method="post" th:object="${user}">
    <input type="hidden" name="_method" value="patch">
    <input type="hidden" name="id" th:value="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}">
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" min="0">
    <br><br>

    <button type="submit">Изменить</button>
</form>


<form th:action="@{/people/find/edit}" th:method="post" th:object="${user}">
    <input type="hidden" name="_method" value="delete">
    <input type="hidden" name="id" th:value="*{id}">
    <button type="submit" style="color: red;">Удалить</button>
</form>
</body>
</html>
