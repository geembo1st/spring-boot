spring.application.name=SpringBoot
# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_mvc?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=root1
spring.datasource.password=root

server.port = 8080

spring.thymeleaf.enable-spring-el-compiler = true
spring.thymeleaf.suffix = .html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.encoding=UTF-8
spring.web.resources.static-locations= classpath:/static/css/

# Hibernate properties
spring.jpa.show-sql = true
spring.jpa.open-in-view = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = create-drop
spring.mvc.hiddenmethod.filter.enabled=true
